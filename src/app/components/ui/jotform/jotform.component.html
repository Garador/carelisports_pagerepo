<div>
	<iframe
		[id]="_id"
		[title]="_title"
		onload="window.parent.scrollTo(0,0)"
		allowtransparency="true"
		allowfullscreen="true"
		allow="geolocation; microphone; camera"
		[src]="_SafeResourceUrl"
		frameborder="0"
		style="width: 1px;
		min-width: 100%;
		height:539px;
		border:none;"
		scrolling="no"
		class="e2e-iframe-trusted-src jotform-iframe"
	>
	</iframe>
</div>
